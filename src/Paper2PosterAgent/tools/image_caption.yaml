name: image_caption
description: >-
  - Generate captions and descriptions for images extracted from academic papers
  - Analyzes image content and context from surrounding markdown text
  - Creates structured JSON with captions, descriptions, and metadata
  - Essential step before poster generation for proper image labeling

input_schema:
  type: object
  properties:
    md_file_path:
      type: string
      description: Path to Markdown file containing paper content

    images_dir:
      type: string
      description: Directory containing extracted images

    output_json_path:
      type: string
      description: Optional output path for captions JSON (default is image_captions.json)

  required:
    - md_file_path
    - images_dir
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
