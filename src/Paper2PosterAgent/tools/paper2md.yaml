name: pdf_to_markdown
description: >-
  - Convert PDF file (academic papers) to Markdown format using paper2md API
  - Extracts structured content from research papers with text, images, and formatting
  - Useful for processing academic papers before poster generation
  - Returns markdown file path and extracted images directory

input_schema:
  type: object
  properties:
    pdf_path:
      type: string
      description: Path to the input PDF file to convert

    output_dir:
      type: string
      description: Optional output directory for markdown and images (default is same directory as PDF)

    api_url:
      type: string
      default: "http://127.0.0.1:8000/file_parse"
      description: paper2md API endpoint URL

    cleanup_uuid_folders:
      type: boolean
      default: true
      description: Whether to cleanup temporary UUID folders after processing

  required:
    - pdf_path
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
