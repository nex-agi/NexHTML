name: height_detect
description: >-
  - Detect and calculate column heights in HTML poster layout
  - Analyzes three-column poster structure using browser automation
  - Checks if column heights are balanced (within 20% difference)
  - Provides detailed suggestions for content redistribution
  - Returns height metrics and balance recommendations

input_schema:
  type: object
  properties:
    html_path:
      type: string
      description: Path to HTML file to analyze (must be a valid HTML poster file)

    available_height:
      type: integer
      default: 1000
      description: Available height per column in pixels (default 1000px)

  required:
    - html_path
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
