name: poster_generation
description: >-
  - Generate academic poster HTML based on Markdown content and image captions
  - Creates visually appealing poster layout with multiple columns
  - Supports QR codes, institutional logos, and automatic section organization
  - Returns path to generated HTML poster file

input_schema:
  type: object
  properties:
    md_file_path:
      type: string
      description: Path to the Markdown file containing paper content

    image_caption_json_path:
      type: string
      description: Path to JSON file containing image captions and metadata

    qr_code_path:
      type: string
      description: Optional path to QR code image to include in poster, use absolute path

    logo_list:
      type: array
      items:
        type: string
      description: Optional list of institutional logo image paths, use absolute paths

    output_path:
      type: string
      description: Optional output path for HTML file (default is poster.html in same directory)

    prompt_template_path:
      type: string
      description: Optional custom prompt template file path

  required:
    - md_file_path
    - image_caption_json_path
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
