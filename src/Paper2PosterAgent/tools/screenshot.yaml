name: screenshot
description: >-
  - Take screenshot of generated HTML poster
  - Useful for preview and validation
  - Supports custom viewport sizes
  - Returns path to screenshot image

input_schema:
  type: object
  properties:
    html_path:
      type: string
      description: Path to HTML file to screenshot

    output_path:
      type: string
      description: Optional output path for screenshot (default is screenshot.png)

    width:
      type: integer
      default: 1200
      description: Screenshot width in pixels

    height:
      type: integer
      default: 1600
      description: Screenshot height in pixels

  required:
    - html_path
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
