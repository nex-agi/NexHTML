name: layout_balance
description: >-
  - Optimize HTML poster layout based on column height information
  - Uses AI to redistribute content across three columns for balance
  - Adjusts content placement to achieve equal column heights
  - Generates a balanced version of the poster HTML
  - Requires column height data from height_detect tool

input_schema:
  type: object
  properties:
    html_file_path:
      type: string
      description: Path to HTML poster file to balance

    col_height_dict:
      type: object
      description: >-
        Dictionary containing column height information with keys: column_1, column_2, column_3.
        Each value should be a height utilization percentage string (e.g., "85.2%").
        Typically obtained from the height_detect tool output.
      properties:
        column_1:
          type: string
          description: Height utilization of column 1 (e.g., "85.2%")
        column_2:
          type: string
          description: Height utilization of column 2 (e.g., "82.7%")
        column_3:
          type: string
          description: Height utilization of column 3 (e.g., "87.1%")

    markdown_file_path:
      type: string
      default: ""
      description: Optional path to paper markdown file (for expanding content if needed)

    output_path:
      type: string
      default: ""
      description: Optional output path for balanced HTML (default is balanced_poster_v2.html in same directory)

  required:
    - html_file_path
    - col_height_dict
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
