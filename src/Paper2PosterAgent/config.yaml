    yaml_path: tools/paper2md.yaml
    binding: src.Paper2PosterAgent.tools.paper2md_tool:pdf_to_markdown_tool

  # === Image Processing ===
  - name: ImageCaption
    yaml_path: tools/image_caption.yaml
    binding: src.Paper2PosterAgent.tools.image_caption_tool:image_caption_tool

  # === Logo Management ===
  - name: LogoManager
    yaml_path: tools/logo_manager.yaml
    binding: src.Paper2PosterAgent.tools.logo_manager_tool:logo_manager_tool

  # === QR Code Generation ===
  - name: GenerateQRCode
    yaml_path: tools/gen_qr_code.yaml
