name: web_image_search
description: >-
  - Search images from the web and automatically generate captions for them
  - Returns image search results enriched with captions, watermark analysis, and clarity analysis
  - Images retrieved from this tool are intended to serve as visual materials to be directly embedded into the final HTML courseware
  - Use this tool whenever the userâ€™s courseware requires illustrative, schematic, or experimental images as part of the educational content

input_schema:
  type: object
  properties:
    query:
      type: string
      description: Image search query string
    
    num_results:
      type: integer
      default: 10
      description: Number of image results to return (default 10, 8 images are sufficient in most cases.)
  
  required:
    - query
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#