name: http_server
description: >-
  Non-blocking HTTP service startup tool. Starts a local service using UV in the specified directory and port, and returns an accessible URL.
  The server automatically finds an available port if the specified port is occupied.

input_schema:
  type: object
  properties:
    serve_dir:
      type: string
      description: Absolute path of the directory to be served (under PROJECT ROOT)
    port:
      type: integer
      description: Starting port, automatically incremented when conflicts occur
      default: 8765
  required:
    - serve_dir
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
