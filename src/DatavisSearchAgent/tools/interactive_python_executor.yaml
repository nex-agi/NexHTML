name: interactive_python_executor
description: >-
  Stateful Python execution tool. Reuses variables and environment within the same process.
  Can be used for data exploration, analysis, and visualization.
  All variables defined in previous executions remain available for subsequent calls.

input_schema:
  type: object
  properties:
    code:
      type: string
      description: The Python code to be executed (single call). Reuses previously defined variables and environment.
    reset:
      type: boolean
      default: false
      description: Whether to reset the execution environment (clears all variables)
  required:
    - code
  additionalProperties: false
  $schema: http://json-schema.org/draft-07/schema#
